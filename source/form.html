    <!DOCTYPE html>
    <html lang="ru">
      <head>
        <meta charset="utf-8">
        <title>HTML Academy: Кэт энерджи</title>
      </head>

      <body>
        <div class="page__wrapper">
          <header class="page-header">
            <div class="page-header__container">
              <a class="page-header__logo">
                <img class="page-header__logo-image" src="placehold.it" width="#" height="#" alt="Кэт Энерджи">
              </a>
              <nav class="main-nav">
                <button class=" button main-nav__toggle" type="button">Открыть меню
                </button>
                <div class="main-nav__wrapper">
                  <ul class="main-nav__list">
                    <li class="main-nav__item">
                      <a href="#">Главная</a>
                    </li>
                    <li class="main-nav__item">
                      <a href="#">Каталог продукции</a>
                    </li>
                    <li class="main-nav__item">
                      <a href="#">Подбор программы</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </header>

          <main>
            <section class="form">
              <div class="form__container">
                <form class="form__form" action="#" method="get">
                  <div class="form__cat-data">
                    <label for="name" class="form__label">Имя:*
                    </label>
                    <input class="form__input" type="text" id="name" placeholder="Барсик">
                    <label for="weight" class="form__label">Вес (кг):*
                    </label>
                    <input class="form__input" type="number" id="weight" placeholder="7">
                    <label for="age" class="form__label">Возраст (лет):
                    </label>
                    <input class="form__input" type="number" id="age" placeholder="7">
                  </div>
                  <div class="form__plan">
                    <input type="checkbox" id="lose-weight" checked>
                    <label for="lose-weight">Похудение
                    </label>
                    <input type="checkbox" id="get-mass">Набор массы
                    <label for="get-mass">
                    </label>
                    <input type="checkbox" id="dont-know">Не знаю (Нужен ваш совет)
                    <label for="dont-know">
                    </label>
                  </div>
                  <div class="form__contacts">
                    <span class="form__contacts-title">Контактные данные (владельца кота)
                    </span>
                    <label for="email">E-mail:*
                    </label>
                    <input type="text" id="email" placeholder="kuklachev@gmail.com">
                    <label for="phone">Телефон:*
                    </label>
                    <input type="text" id="phone" placeholder="8 (960) 900-60-90">
                  </div>
                  <div class="form__comment">
                    <textarea class="comment-textarea" rows="6" cols="20" placeholder="Расскажите обо всех повадках кота">
                    </textarea>
                  </div>
                  <div class="form__extra">
                    <input type="checkbox" id="sweetener" checked>
                    <label for="sweetener">Сахарозаменитель
                    </label>
                    <input type="checkbox" id="water">
                    <label for="water">Питьевая вода
                    </label>
                    <input type="checkbox" id="milk">
                    <label for="milk">Молоко
                    </label>
                    <input type="checkbox" id="vitamins">
                    <label for="vitamins">Витамины
                    </label>
                  </div>
                  <button type="button">Отправить заявку</button>
                  <span class="form__must-fields">* — Обязательные поля
                  </span>
                </form>
              </div>
            </section>
          </main>

          <footer class="page-footer">
            <div class="page-footer__container">
              <a class="page-footer__logo">
                <img class="page-foooter__logo-image" src="placehold.it" width="#" height="#" alt="Кэт Энерджи">
              </a>
              <div class="social">
                <ul class="social__list">
                  <li class="social__item">
                    <a class="social__link social__link--vk" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
                  </li>
                  <li class="social__item">
                    <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">Мы в Инстаграме</a>
                  </li>
                  <li class="social__item">
                    <a class="social__link social__link--fb" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
                  </li>
                </ul>
              </div>
              <div class="page-footer__copyright copyright">
                <span class="copyright__text visually-hidden">Разработано:
                </span>
                <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy
                </a>
                <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
                  <img src="#" alt="Логотип HTML-Академии">
                </a>
              </div>
            </div>
          </footer>
        </div>
      </body>
    </html>

  </body>
</html>
